name: Interactive Workflow

on:
  workflow_dispatch:  # ユーザーが手動でワークフローをトリガーする

jobs:
  interactive:
    runs-on: ubuntu-latest

    steps:
    - name: Display Message
      run: echo "This is an interactive workflow."

    - name: Ask for Input
      run: |
        echo "Please provide input:"
        read user_input
        echo "You entered: $user_input"
